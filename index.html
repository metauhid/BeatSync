<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatSync</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>
<body>

    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="img/cross.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img src="img/logo.svg" alt="BeatSync">
                <span class="logo-text">BeatSync</span>
                </div>
                <ul>
                    <li><img src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="hoimg/me">Search</li>

                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img src="img/playlist.svg" alt="">
                    <h2>
                        Your library
                    </h2>
                </div>
                <div class="songlist">
                    <ul>
                       
                    </ul>
                </div>
                <div class="footer">

                    <div><a href=""><span>NXT LEGEND</span></a></div>
                    </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercont">
                    <img class="invert hamburger" src="img/hamburger.svg" alt="">
                    <svg  class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25"><path style="fill:#232326" d="M7 12.5 17.293 2l.707.707L8.414 12.5 18 22.293l-.707.707L7 12.5z"/></svg>
                    <svg class="invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25"><path style="fill:#232326" d="M18 12.5 7.707 23 7 22.293l9.586-9.793L7 2.707 7.707 2 18 12.5z"/></svg>
                    </div>
                    
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="musicplaylist">
                <h1>Song Playlists</h1>
                <div class="Cardcontainer"> </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">
                        
                    </div>
                </div>
                    <div class="songInfo"></div>
                    <div class="playbuttons">
                        <img id="previous" src="img/playprev.svg" alt="">
                        <img id="play" src="img/playB.svg" alt="">
                        <img id="next" src="img/playnext.svg" alt="">
                    </div>
                    <div class="timevol">
                        <div class="songtime">
                    </div>
                    <div class="volume">
                        <img width="25" src="img/volume.svg" alt="">
                        <div class="range">
                            <input type="range" name="volume" id="">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


        <script src="js/music.js"></script>
</body>
</html>
